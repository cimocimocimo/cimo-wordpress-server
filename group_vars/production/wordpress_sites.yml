# Documentation: https://roots.io/trellis/docs/remote-server-setup/
wordpress_sites:
  staydrysystems.com:
    site_hosts:
      - www.staydrysystems.com
      - staydry-production.cimolini.com
    local_path: ../../Sites/staydrysystems.com # path targeting local Bedrock site directory (relative to Ansible root)
    repo: git@github.com:cimocimocimo/staydrysystems.com.git
    branch: master
    # repo_subtree_path: site # relative path to your Bedrock/WP directory in your repo (above) if it is not the root (like the roots-example-project structure)
    multisite:
      enabled: false
      subdomains: false
    ssl:
      enabled: false
    cache:
      enabled: true
      duration: 30s
    env:
      disable_wp_cron: true
      wp_home: http://www.staydrysystems.com
      wp_siteurl: http://www.staydrysystems.com/wp
      wp_env: production
      db_name: staydry_prod_db
      db_user: staydry_prod_dbuser
